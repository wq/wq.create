language: python
sudo: false
python:
 - "3.4"
 - "3.5"
 - "3.6"
env:
  global:
   - DRF="djangorestframework==3.8.2"
   - WQ_CORE="wq.core==1.0.0"
   - WQ_APP="wq.app==1.1.0"
   - WQ_DB="https://github.com/wq/wq.db/archive/update.zip"
   - XLSCONV="https://github.com/wq/xlsform-converter/archive/master.zip"
  matrix:
   - DJANGO="django==2.0.4"
   - DJANGO="django==2.0.4" LINT=1
install:
 - pip install $DJANGO $DRF $XLSCONV
 - pip install $WQ_CORE $WQ_APP $WQ_DB
 - pip install flake8
 - pip install .
script:
 - ./runtests.sh
addons:
  postgresql: "9.6"
  apt:
    packages:
     - postgresql-9.6-postgis-2.3
