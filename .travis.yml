language: python
sudo: false
python:
 - "2.7"
 - "3.4"
 - "3.5"
addons:
  postgresql: "9.4"
env:
  global:
   - DRF="djangorestframework==3.5.3"
   - WQ_CORE="wq.core==1.0.0b1"
   - WQ_APP="wq.app==1.0.0b1"
   - WQ_DB="wq.db==1.0.0b3"
  matrix:
   - DJANGO="django==1.10.3"
   - DJANGO="django==1.10.3" LINT=1
install:
 - pip install $DJANGO
 - pip install $DRF
 - pip install $WQ_CORE
 - pip install $WQ_APP
 - pip install $WQ_DB
 - pip install flake8 psycopg2 pillow
 - pip install .
script:
 - ./runtests.sh
