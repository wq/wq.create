language: python
sudo: false
python:
 - "2.7"
 - "3.4"
 - "3.5"
addons:
  postgresql: "9.4"
env:
  global:
   - DRF="djangorestframework==3.5.1"
   - WQ_CORE="wq.core==1.0.0b1"
   - WQ_APP="wq.app==1.0.0b1"
   - WQ_DB="https://github.com/wq/wq.db/archive/master.zip"
  matrix:
   - DJANGO="django==1.8.14"
   - DJANGO="django==1.9.9"
   - DJANGO="django==1.10.1"
   - DJANGO="django==1.10.1" LINT=1
install:
 - pip install $DJANGO
 - pip install $DRF
 - pip install $WQ_CORE
 - pip install $WQ_APP
 - pip install $WQ_DB
 - pip install flake8 psycopg2 pillow
 - pip install https://github.com/wq/xlsform-converter/archive/master.zip
 - pip install .
script:
 - ./runtests.sh
